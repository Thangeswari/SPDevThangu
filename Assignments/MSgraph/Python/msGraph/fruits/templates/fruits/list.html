{% extends "fruits/layout.html" %}
{% block content %}
<h1>Fruits List</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Location</th>
      
    </tr>
  </thead>
  <tbody>
    {% if listitems %}
      {% for listitem in listitems %}
        <tr>
          <td>{{ listitem.id }}</td>
          <td>{{ listitem.fields.Title }}</td>
          <td>{{ listitem.fields.Location  }}</td>
          
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
{% endblock %}
