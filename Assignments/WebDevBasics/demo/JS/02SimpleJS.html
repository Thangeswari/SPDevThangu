var i=5;
var text = "";
while (i <= 10) {
     text += "<br>The number is " + i ;


     i++;
}
document.write(text);
document.write("<br>Do loop");
var i=5;
var text = "";
do {
     text += "<br>The number is " + i ;

     i++;
 }
while (i <= 10);
document.write(text);
document.write("<br>For loop");

var text = "";
for (i = 0; i < 5; i++) {
     text += "The number is " + i + "<br>";
 }
